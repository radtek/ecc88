#about.zul
ProductIntroduction=Product introduction
ProductIntroductionInfo1=SiteView ECC focus on the LAN, Wan and Internet application system, server and network equipment fault monitoring and performance management, is the centralized, cross platform system management software. SiteView ECC by running status of continuous monitoring of enterprise Internet, WAN, LAN server, network equipment and application systems, in-depth monitoring of middleware, database, e-mail system, DNS system, FTP system, OA system, ERP system, ensure the enterprise information platform 7X24 hours efficiently and stably.									
ProductIntroductionInfo2=SiteView ECC powerful, not only convenient for system administrators to understand the operation of the IT system, but also can carry out real-time monitoring to the key application of enterprise IT system from the application layer. Once the system is abnormal, alarm system will be through the sound, E-mail, mobile phone short message, Post and script, promptly notify the relevant personnel; some common faults can automatically process. Analysis report of SiteView ECC to improve performance, can help the system manager timely forecast, identify performance bottlenecks, and provide the basis for the strategic planning of enterprise system.
ProductIntroductionInfo3=Provides a new vision of a network management software SiteView ECC for the majority of users:   
ProductIntroductionInfo4=More open as a new generation of network management software, SiteView ECC supports all major operating system Windows2003/XP, Unix, Solaris, AIX, FreeBSD, UnixWare, HP-UX, Linux, OpenServer, applicable to all kinds of heterogeneous environment. Highly modular design, open API interface, convenient and other network management system to achieve seamless integration.     
ProductIntroductionInfo5=More automatic data collection and analysis, fault alarm, performance report, fault recovery can be performed automatically by all task plan, realize the room unattended, greatly reduce the work intensity of system management.        
ProductIntroductionInfo6=Fault inference engine more intelligent event correlation, baseline dynamic threshold, chain diagnosis, network application topology structure, can help the system managers to quickly locate the fault source.
ProductIntroductionInfo7=A more comprehensive built-in 100 kinds of monitor, and can be customized according to user demand special monitor, realize the overall depth monitoring of network infrastructure and application.
ProductIntroductionInfo8=Better without being monitor agent is installed on the server. The installation, implementation and maintenance is very simple. Only need to have basic network knowledge, without special training, can easily use SiteView ECC for system maintenance.
ProductIntroductionInfo9=Multiple database support a variety of underlying database, you can choose the installation process. Users can easily change the underlying database in use process, the user needs to be satisfied.
ProductIntroductionInfo10=SiteView ECC has the incomparable scalability and manageability, suitable for any size network, modular, easy to use design with the enterprise demand change and grow together. SiteView ECC has a flexible architecture, advanced intelligent and visual design, is the enterprise to provide high quality service, reliability, can greatly enhance the network information platform availability and manageability. SiteView ECC network management software service Youlong technology with its world leading technology, strong R & D strength, the localization of the launch, the network information platform you realize the automation, intelligent management.   
ProductIntroductionInfo11=SiteView ECC is suitable for small and medium-sized network environment, run SiteView ECC large occupation of system resources, and because of different network environment, monitoring conditions, different and data acquisition of the system resources occupied a larger difference, according to the repeated testing us, following the recommended configuration software can guarantee stable operation.
